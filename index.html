<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>WEATHER</title>
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button>
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            </button>
        </form>
        <section class="result">
            <figure class="name" id="city">
                <figcaption>LONDON</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="">
            </figure>
            <figure class="temperature" id="temperature">
              <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
              <figcaption>
                <span>31</span>
                <sup>o</sup>
              </figcaption>
            </figure>
            <p class="description">
                ovecat clouds
            </p>
            <ul>
                <li>
                    <span>clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001</span>hPa
                </li>
            </ul>
        </section>
    </main>
<script src="app.js"></script>
</body>
</html>
